publish_to: 'none' # Remove this line if you wish to publish to pub.dev
environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.5.0
  geolocator: ^11.0.0
  geocoding: ^3.0.1
  flutter_polyline_points: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  google_place: ^3.0.1  # ✅ সঠিক এবং কাজ করে এমন ভার্সন

flutter:
  uses-material-design: true

